<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Stopwatch </h2>
    <div>
        <P id="timer"></P>
        <button id="start" onclick=start>Start</button>
        <button if="end" onclick=end>End</button>
    </div>

    
</body>
<script>
    let x=0;
    const start=()=>{
        setInterval(() => {
            document.getElementById(timer).innerHTML=x+1;
        }, 1000);
    }
    const end=()=>{
        clearInterval(start);

    }

</script>
</html>
